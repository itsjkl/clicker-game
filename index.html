<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Random Page</h1>
    <p>This is some random text on a random webpage.</p>
    <button onclick="changeTextColor()">Click Me!</button>

    <script>
        function changeTextColor() {
            const p = document.querySelector('p');
            p.style.color = p.style.color === 'red' ? '#666' : 'red';
        }
    </script>

</body>
</html>
