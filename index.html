<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resetBtn {
            background-color: #f44336;
        }
        #resetBtn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Clicker Game</h1>
    <p class="score">Score: <span id="score">0</span></p>
    <button onclick="increaseScore()">Click Me!</button>
    <br><br>
    <button id="resetBtn" onclick="resetScore()">Reset</button>

    <script>
        let score = 0;

        function increaseScore() {
            score++;
            document.getElementById('score').textContent = score;
        }

        function resetScore() {
            score = 0;
            document.getElementById('score').textContent = score;
        }
    </script>

</body>
</html>
