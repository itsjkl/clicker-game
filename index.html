<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #leftPanel, #rightPanel {
            width: 40%;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .clicks, .cps {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        #clickBtn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #clickBtn:hover {
            background-color: #45a049;
        }

        .store {
            margin-top: 20px;
        }

        .store-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .item {
            padding: 10px;
            background-color: #e0e0e0;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item:hover {
            background-color: #d6d6d6;
        }

        .item-title {
            font-size: 1.2rem;
        }

        .item-price, .item-owned {
            font-size: 1rem;
            color: #333;
        }

        .click-float {
            position: absolute;
            font-size: 1.2rem;
            color: #4CAF50;
            animation: floatUp 1s ease forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>

    <div id="leftPanel">
        <h1>Clicker Game</h1>
        <p class="clicks">Clicks: <span id="score">0</span></p>
        <p class="cps">CPS: <span id="cps">0</span></p>
        <button id="clickBtn" onclick="increaseScore()">Click Me!</button>
    </div>

    <div id="rightPanel">
        <div class="store">
            <div class="store-title">Store</div>
            <div class="item" onclick="buyUpgrade('doubleClick')">
                <span class="item-title">Double Click (+1 click per click)</span>
                <span class="item-price">Clicks: 15</span>
                <span class="item-owned">Owned: <span id="doubleClickCount">0</span></span>
            </div>
            <div class="item" onclick="buyUpgrade('grandma')">
                <span class="item-title">Grandma Clicker (1 click per second)</span>
                <span class="item-price">Clicks: 10</span>
                <span class="item-owned">Owned: <span id="grandmaCount">0</span></span>
            </div>
            <div class="item" onclick="buyUpgrade('megaClicker')">
                <span class="item-title">Mega Clicker (+10 clicks per click)</span>
                <span class="item-price">Clicks: 30</span>
                <span class="item-owned">Owned: <span id="megaClickerCount">0</span></span>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let clicksPerClick = 1;
        let grandmaInterval = null;
        let doubleClickCount = 0;
        let grandmaCount = 0;
        let megaClickerCount = 0;
        let clicksPerSecond = 0;

        // Game functions
        function increaseScore() {
            score += clicksPerClick;
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('cps').textContent = clicksPerSecond;
        }

        function buyUpgrade(type) {
            if (type === 'doubleClick' && score >= 15) {
                clicksPerClick += 1;
                score -= 15;
                doubleClickCount++;
                document.getElementById('doubleClickCount').textContent = doubleClickCount;
                updateScore();
            } else if (type === 'grandma' && score >= 10) {
                score -= 10;
                grandmaCount++;
                clicksPerSecond += 1;
                document.getElementById('grandmaCount').textContent = grandmaCount;
                if (!grandmaInterval) {
                    grandmaInterval = setInterval(() => {
                        score += grandmaCount;
                        showFloatingText(grandmaCount);
                        updateScore();
                    }, 1000);
                }
                updateScore();
            } else if (type === 'megaClicker' && score >= 30) {
                clicksPerClick += 10;
                score -= 30;
                megaClickerCount++;
                document.getElementById('megaClickerCount').textContent = megaClickerCount;
                updateScore();
            } else {
                alert('Not enough clicks!');
            }
        }

        function showFloatingText(amount) {
            const floatingText = document.createElement('div');
            floatingText.classList.add('click-float');
            floatingText.textContent = `+${amount} clicks`;
            document.body.appendChild(floatingText);

            const randomX = Math.random() * (window.innerWidth - 100);
            floatingText.style.left = `${randomX}px`;
            floatingText.style.top = `${window.innerHeight / 2}px`;

            setTimeout(() => {
                floatingText.remove();
            }, 1000);
        }

    </script>

</body>
</html>
