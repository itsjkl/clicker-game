<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f6f7f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .score {
            font-size: 36px;
            color: #444;
            margin-bottom: 40px;
        }

        #clickBtn {
            font-size: 24px;
            padding: 20px 40px;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.3s ease;
        }

        #clickBtn:hover {
            background-color: #45a049;
        }

        #clickBtn:active {
            transform: scale(0.98);
        }

        .powerups {
            margin-top: 50px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .powerup-section {
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            margin-bottom: 20px;
        }

        .powerup-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .powerup {
            background-color: #ff5f6d;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .powerup:hover {
            background-color: #ff7e85;
        }

        .powerup-info {
            font-size: 14px;
            color: #555;
        }

        .powerup-cost {
            font-size: 14px;
            color: #222;
            opacity: 0.9;
        }

        .owned-count {
            font-size: 14px;
            color: #222;
            margin-top: 5px;
        }

        .click-float {
            position: absolute;
            font-size: 20px;
            color: #4CAF50;
            animation: float 1s ease-in-out forwards;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>

    <h1>Clicker Game</h1>
    <p class="score">Score: <span id="score">0</span></p>
    <button id="clickBtn" onclick="increaseScore()">Click Me!</button>

    <div class="powerups">
        <div class="powerup-section">
            <div class="powerup-title">Power-ups</div>
            <button class="powerup" onclick="buyDoubleClick()">Double Click (+1 click per click)
                <br><span class="powerup-cost">Clicks: 50</span>
                <br><span class="owned-count">Owned: <span id="doubleClickCount">0</span></span>
            </button>
            <button class="powerup" onclick="buyGrandma()">Grandma Clicker (1 click per second)
                <br><span class="powerup-cost">Clicks: 100</span>
                <br><span class="owned-count">Owned: <span id="grandmaCount">0</span></span>
            </button>
            <button class="powerup" onclick="buyMegaClicker()">Mega Clicker (+10 clicks per click)
                <br><span class="powerup-cost">Clicks: 500</span>
                <br><span class="owned-count">Owned: <span id="megaClickerCount">0</span></span>
            </button>
        </div>
    </div>

    <script>
        let score = 0;
        let clicksPerClick = 1;
        let grandmaInterval = null;
        let doubleClickCount = 0;
        let grandmaCount = 0;
        let megaClickerCount = 0;

        function increaseScore() {
            score += clicksPerClick;
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function buyDoubleClick() {
            if (score >= 50) {
                clicksPerClick += 1;
                score -= 50;
                doubleClickCount++;
                document.getElementById('doubleClickCount').textContent = doubleClickCount;
                updateScore();
            } else {
                alert('Not enough points!');
            }
        }

        function buyGrandma() {
            if (score >= 100) {
                score -= 100;
                grandmaCount++;
                document.getElementById('grandmaCount').textContent = grandmaCount;
                updateScore();
                if (!grandmaInterval) {
                    grandmaInterval = setInterval(() => {
                        score += grandmaCount;
                        showFloatingText(grandmaCount);
                        updateScore();
                    }, 1000);
                }
            } else {
                alert('Not enough points!');
            }
        }

        function buyMegaClicker() {
            if (score >= 500) {
                clicksPerClick += 10;
                score -= 500;
                megaClickerCount++;
                document.getElementById('megaClickerCount').textContent = megaClickerCount;
                updateScore();
            } else {
                alert('Not enough points!');
            }
        }

        function showFloatingText(amount) {
            const floatingText = document.createElement('div');
            floatingText.classList.add('click-float');
            floatingText.textContent = `+${amount} clicks`;
            document.body.appendChild(floatingText);

            const randomX = Math.random() * (window.innerWidth - 100);
            floatingText.style.left = `${randomX}px`;
            floatingText.style.top = `${window.innerHeight / 2}px`;

            setTimeout(() => {
                floatingText.remove();
            }, 1000);
        }
    </script>

</body>
</html>
